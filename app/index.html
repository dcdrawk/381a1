<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- Roboto fonts: Normal(400), Medium(500) -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
    <!-- endbuild -->


  </head>
  <body ng-app="myappApp" layout"row" layout-fill role="main">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div ng-controller="AppCtrl" layout="column" layout-fill>
    <!-- Add your site or application content here -->
      <md-toolbar class="md-primary">
        <div class="md-toolbar-tools">
          <md-button class="md-primary appMenu" ng-click="toggleLeft()" aria-label="Menu">
            <md-icon icon="/img/icons/ic_menu_white_24dp.png" style="width: 24px; height: 24px;"></md-icon>
          </md-button>
          <span class="md-flex">Pocket Scroll</span>
        </div>

      </md-toolbar>
      <section layout="row" flex>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-is-open="false" md-component-id="left">
          <md-toolbar>
            <h1 class="md-toolbar-tools">Menu</h1>
          </md-toolbar>
          <md-content ng-controller="LeftCtrl">

            <md-button ng-click="go('/')" class="md-padding md-primary menu-item">
              Home
            </md-button>

            <md-button ng-click="go('/character-details')" class="md-padding md-primary menu-item">
              Character Details
            </md-button>

            <md-button ng-click="go('/ability-scores')" class="md-padding md-primary menu-item">
              Ability Scores
            </md-button>

            <md-button ng-click="go('/example')" class="md-padding md-primary menu-item">
              Material Example
            </md-button>

          </md-content>
        </md-sidenav>
        <md-content flex class="md-padding">
          <div id="doc-content" layout="column" layout-fill layout-align="center center">

            <!-- Render the selected view -->
            <div id="view-content" ng-view=""></div>

          </div>
        </md-content>
      </section>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>



    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/details.js"></script>
        <script src="scripts/controllers/ability-scores.js"></script>
        <script src="scripts/controllers/example.js"></script>
        <!-- endbuild -->
</body>
</html>
