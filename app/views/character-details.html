<p>Character Details include:</p>
<ul>
  <li>Character Name</li>
  <li>Class</li>
  <li>Race</li>
  <li>Subrace</li>
  <li>Background</li>
  <li>Alignment</li>
  <li>Experience Points</li>
  <li>Level</li>
</ul>

<div>
<md-content>
    <form name="userForm">

      <div layout layout-sm="column">
        <md-input-container flex>
          <label>Character Name</label>
          <input ng-model="user.firstName">
        </md-input-container>

        <md-input-container class="selectBox" flex>
          <label class="md-primary select-label">Class</label>
          <select ng-model="selectedItem" ng-options="item for item in characterClasses">
          </select>

        </md-input-container>
      </div>
      <md-input-container flex>
        <label>Address</label>
        <input ng-model="user.address">
      </md-input-container>
      <div layout layout-sm="column">
        <md-input-container flex>
          <label>City</label>
          <input ng-model="user.city">
        </md-input-container>
        <md-input-container flex>
          <label>State</label>
          <input ng-model="user.state">
        </md-input-container>
        <md-input-container flex>
          <label>Postal Code</label>
          <input ng-model="user.postalCode">
        </md-input-container>
      </div>
      <md-input-container flex>
        <label>Biography</label>
        <textarea ng-model="user.biography" columns="1" md-maxlength="150"></textarea>
      </md-input-container>
    </form>
  </md-content>
</div>
